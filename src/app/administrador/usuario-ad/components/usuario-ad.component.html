<app-header></app-header>
<div class="container">
    <div class="row">              
      
      <!--NavBar-->
      <cea-navbar></cea-navbar>
      <!-- conteudo -->

      <div class="conteudo col-md-12" style="min-height: 580px; padding-bottom: 60px">
        
        <section class="col-md-12 margin-top-section">
          <h4>Usuário AD</h4>
        </section>

        <div class="container">
         
          <section>
          <div class="col-md-11 center-block pull-md-none margin-top-corpo margin-bottom-corpo">            
            <form>
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label class="sr-only" for="matricula-usuario-ad">Matrícula</label>
                  <input type="text" class="form-control mb-2" id="matricula-usuario-ad" placeholder="Matrícula" 
                  [(ngModel)]="usuarioAD.physicalDeliveryOfficeName" [ngModelOptions]="{standalone: true}" required="true">
                </div>                                             
                <div class="col-auto">
                  <button (click)="buscarUsuario()" class="btn btn-primary mb-2">Pesquisar</button>
                </div>
              </div>
            </form>
          </div> 
          </section>
          
          <section>
            <div>

              <p-table #dt1 [value]="usuarioADs" dataKey="id"
              [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
              [paginator]="true">              
              
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 35px;">#</th>                    
                    <th style="width: 100px;">Matrícula</th>
                    <th style="width: 200px;">Nome</th>
                    <th>Descrição</th>
                    <th style="width: 100px;">Status</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-usuarioAD>
                  <tr>
                    <td>{{usuarioAD.id}}</td>                    
                    <td>{{usuarioAD.physicalDeliveryOfficeName}}</td>
                    <td>{{usuarioAD.fullName}}</td>
                    <td>{{usuarioAD.description}}</td>
                    <td>{{usuarioAD.userAccountControl}}</td>
                  </tr>
                </ng-template>

            </p-table>

            </div>
          </section>

        </div>        
         
      </div>
  
    <!-- Rodape -->
    <cea-footer></cea-footer>
  
    </div>
  </div>
  <!-- /.container -->
